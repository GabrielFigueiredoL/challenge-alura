<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alura Challenge</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/alura-logo.png">
  </head>

  <body>
    <header>
      <img src="assets/alura-logo.png" alt="logo da alura" />
    </header>
    <main>
      <div class="main-content">
        <textarea name="text" id="text" placeholder="Digite seu texto"></textarea>
        <div class="warning">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#343A40"
            class="bi bi-exclamation-circle-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"
            />
          </svg>
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>

        <div class="menu-buttons">
          <button id="encrypt" class="encrypt">Criptografar</button>
          <button onclick="decrypt()" id="decrypt" class="outlined-button">Descriptografar</button>
        </div>
      </div>
      <div class="message">
        <img src="assets/missing-message.png" alt="">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
